<!DOCTYPE html>
<html>
<head>
<title>&lt;canvas&gt; 사용예</title>
</head>
<body>
<caption><strong>&lt;canvas&gt; 사용예 (과제 #03-02)</strong></caption>
<br>
	<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
	</canvas>
	
	<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	ctx.moveTo(0,0)
	ctx.lineTo(200,100);
	ctx.moveTo(200,0)
	ctx.lineTo(0,100);
	ctx.stroke();
	
	</script>
	<p>웹프로그래밍2 과목. 아무개의 예제 공간입니다.</p>
	</body>
	</html>
